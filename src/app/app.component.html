<md-sidenav-layout>
  <md-sidenav #sidenav mode="side" class="app-sidenav">
    <app-api-select></app-api-select> <br/>
    <button md-raised-button color="primary"(click)="goToList()">List</button><br/>
    <button md-raised-button color="primary"(click)="goToContactList()">Class</button>

  </md-sidenav>
  <md-toolbar color="primary">
    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button> Angular Material2 Contact App
    <span class="app-toolbar-filler"></span>
  </md-toolbar>

  <div class="app-content">
    <router-outlet></router-outlet>
  </div>

</md-sidenav-layout>
